<form action="/dashboard" method = "post">
    {% csrf_token %}

    age: {{ form.age }} <br>
    looking_for: {{ form.looking_for }} <br>
    field: {{ form.field }} <br>
    bio: {{form.bio}} <br>
    organization: {{ form.organization }} <br>
    job_role: {{ form.job_role }} <br>
    experience: {{ form.experience }} <br>

    <button type="submit" class="btn btn-info col-md-12">Update</button>
</form>
